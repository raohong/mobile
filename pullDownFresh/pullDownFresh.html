<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .pulldowntofresh {
      height: 100vh;
      overflow-y: auto;
    }

    .indicator {
      transition: all 0.3s linear;
      background-color: #58a;
    }
  </style>
  <script src="./pullDownFresh.js"></script>
</head>

<body>
  <div class="pulldowntofresh">
    <div class="box"></div>
  </div>
  <script>
    const box = document.querySelector(".box");
    const instance = new PullDownToFresh({
      el: ".pulldowntofresh",
      sureFresh(cb) {

        setTimeout(() => {
          cb();
          const arr = new Array(20).fill(1);
          
          arr.forEach((v, i) => {
       
            const el = document.createElement("p");
            el.textContent = i
            box.appendChild(el)
          })
        }, 1000);

      },
      sureLoad(cb) {
        setTimeout(() => {
          cb();
          const arr = new Array(20).fill(1);
          
          arr.forEach((v, i) => {
       
            const el = document.createElement("p");
            el.textContent = i
            box.appendChild(el)
          })
        }, 1000);
      }
    })
  </script>
</body>

</html>
